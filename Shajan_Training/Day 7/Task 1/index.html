<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="./javas.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <form class="productForm" onsubmit="addProduct(event)">
            <h2 id="title">Inventory System</h2>
            <label for="name_input" id="name_label">Name:</label>
            <input type="text" id="name_input" placeholder="Enter product name">
            <label for="price_input" id="price_label">Price:</label>
            <input type="number" id="price_input" placeholder="Enter product price">
            <label for="quantity_input" id="quantity_label">Quantity:</label>
            <input type="number" id="quantity_input" placeholder="Enter product quantity">
            <span id="alert"></span>
            <button type="submit">Add Product</button>
        </form>
        <h2>Inventory List</h2>
        <table id="inventoryList">
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </table>
    </div>    
</body>
</html>
