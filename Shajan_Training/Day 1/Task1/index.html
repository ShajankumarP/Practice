<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Tables</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1 >HTML Lists and Tables</h1>
    <nav class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contacts</a></li>
        </ul>
    </nav>
    </header>
    <main>
        <div class="List">
            <section>
               <h2>Ordered List</h2>
               <ol>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
               </ol> 
            </section>
            <section>
                <h2>UnOrdered List</h2>
                <ul>
                    <li>Bullet 1</li>
                    <li>Bullet 2</li>
                    <li>Bullet 3</li>
                </ul>
            </section>
            <section>
                <h2>Description List</h2>
                <dl>
                    <dt>Term 1:</dt>
                    <dd>Definition</dd>
                    <dt>Term 2:</dt>
                    <dd>Definition</dd>
                </dl>
            </section>
        </div>
            
            <div class="table">
                <br> <br>
                <table>
                    <tr>
                        <th>S.No</th>
                        <th>Name</th>
                        <th>Age</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Shajan</td>
                        <td>22</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Arjun</td>
                        <td>21</td>
                    </tr>
                </table>  
            </div>    
    </main>
       
<footer>
    <p>&copy;2024 My First HTML Page</p>
</footer>    
</body>
</html>
